    :root{

      --brand:#2a4db3; --brand-2:#1b3b91;

        --brand:#2a4db3; --brand-2:#203a8c;

    .hero{

      gap:18px;
      background: linear-gradient(180deg, var(--panel), var(--panel-2) 80%);

    .btn{
      padding: 12px 16px; border-radius:12px; border:0; cursor:pointer;

    .toolbar{ margin-top:12px; display:flex; flex-wrap:wrap; gap:8px; align-items:center; }
    .chip{
      display:inline-flex; align-items:center; gap:8px;

      user-select:none; transition: transform .05s ease, background .2s; font-size:14px;

    .chip[data-on="true"]{ background: var(--chip-on); border-color: rgba(64,129,255,.45)}

    .results{ padding: 10px 14px 6px; }

    .qline h3{ margin:0; font-size:18px; line-height:1.35; }
    .badge{ font-size:12px; font-weight:700; color:#fff; background:linear-gradient(135deg, var(--brand), var(--brand-2)); padding:4px 8px; border-radius:999px; }

    .answer{margin-top:10px; color:var(--text); line-height:1.65}
    .answer .hl{ background: transparent; box-shadow: inset 0 -0.35em 0 var(--hl); border-radius:2px; }
    .tags{ margin-top:10px; display:flex; flex-wrap:wrap; gap:6px}
    .tag{ font-size:12px; color:#bcd0ff; background: rgba(22,42,92,.6); padding:4px 8px; border-radius:999px; border:1px solid rgba(147,176,255,.15) }
    .empty{ padding:22px; color:var(--muted) }
    .footer{ margin: 20px 0 60px; color:#b1badd; font-size:13px; text-align:center; }
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }

    .card .reveal{ margin-left:auto; font-size:13px; cursor:pointer; color:#7ea4ff; }

    .card[data-blur="true"] .veil{ display:inline-flex; align-items:center; gap:6px; margin-left:auto; font-size:13px; cursor:pointer; color:#7ea4ff; }
    .card[data-collapsed="true"] .answer{ max-height:0; overflow:hidden; transition:max-height .25s ease; }

    /* === Search Input: always white background === */
    .searchbar input[type="search"]{
      flex:1; min-width:240px; padding:14px 16px; border-radius:12px;
      background:#ffffff !important; color:#0b1020 !important; caret-color:#0b1020;
      border:1px solid rgba(0,0,0,.15) !important; box-shadow: inset 0 0 0 2px transparent;
      outline:none; transition: box-shadow .2s,border-color .2s;
    }
    .searchbar input[type="search"]::placeholder{ color:#6b7280; }
    .searchbar input[type="search"]:focus{
      border-color:#2a4db3 !important; box-shadow:0 0 0 3px rgba(42,77,179,.25); outline:none;
    }
    .searchbar input[type="search"]:-webkit-autofill{
      -webkit-text-fill-color:#0b1020 !important;
      box-shadow:0 0 0px 1000px #ffffff inset; -webkit-box-shadow:0 0 0px 1000px #ffffff inset;
    }

    /* 반응형 */
    @media (max-width: 880px){
      .hero{ grid-template-columns: 1fr; }
      .hero-illus{ order:-1; }
    }
