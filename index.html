    // 기존 initFromQuery 이후 부분 수정 (기본 접힘 설정)
    function initFromQuery(){
      const params = new URLSearchParams(location.search);
      const q = params.get('q') || '';
      qInput.value = q;
      const tagQuery = params.get('tags');
      if(tagQuery){ tagQuery.split(',').forEach(t=> selectedTags.add(t)); }
      if(params.get('compact') === '1'){ COMPACT_MODE = true; if(compactToggle) compactToggle.checked = true; }
      else { COMPACT_MODE = true; if(compactToggle) compactToggle.checked = true; } // 기본 접힘
    }

    initFromQuery();
    renderTags();
    update(false);

    // 나머지 기존 코드 동일
  </script>
